<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">

        <h2 class="text-lg font-semibold mb-4">Add Work Calendar</h2>

        <!-- Toggle -->
        <div class="flex items-center gap-2 mb-4">
            <input id="halfToggle" type="checkbox" class="h-4 w-4">
            <label for="halfToggle" class="text-sm font-medium">
                Half working day & half weekend
            </label>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full border text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="border p-2 text-left">Day</th>
                        <th class="border p-2">All</th>
                        <th class="border p-2">1st</th>
                        <th class="border p-2">2nd</th>
                        <th class="border p-2">3rd</th>
                        <th class="border p-2">4th</th>
                        <th class="border p-2">5th</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex gap-3">
            <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
            <button class="bg-gray-200 px-4 py-2 rounded">Cancel</button>
        </div>

    </div>

    <script>
        const days = [
            "Sunday", "Monday", "Tuesday",
            "Wednesday", "Thursday", "Friday", "Saturday"
        ];

        const body = document.getElementById("calendarBody");
        const halfToggle = document.getElementById("halfToggle");

        days.forEach(day => {
            const row = document.createElement("tr");
            row.innerHTML = `
    <td class="border p-2 font-medium">${day}</td>
    ${Array(6).fill("").map(() => `
      <td class="border p-2 text-center">
        <input type="checkbox" class="cell-checkbox">
        <select class="cell-select hidden mt-1 w-full text-xs border rounded px-1 py-1">
          <option>Full Day</option>
          <option>1st Half</option>
          <option>2nd Half</option>
        </select>
      </td>
    `).join("")}
  `;
            body.appendChild(row);
        });

        // Toggle logic
        document.querySelectorAll(".cell-checkbox").forEach(cb => {
            cb.addEventListener("change", () => {
                const select = cb.nextElementSibling;
                if (halfToggle.checked && cb.checked) {
                    select.classList.remove("hidden");
                } else {
                    select.classList.add("hidden");
                    select.value = "Full Day";
                }
            });
        });

        halfToggle.addEventListener("change", () => {
            document.querySelectorAll(".cell-checkbox").forEach(cb => {
                const select = cb.nextElementSibling;
                if (halfToggle.checked && cb.checked) {
                    select.classList.remove("hidden");
                } else {
                    select.classList.add("hidden");
                    select.value = "Full Day";
                }
            });
        });
    </script>
</body>

</html>
